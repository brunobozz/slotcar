<div class="d-grid">
  <div class="card">
    <div
      class="card-body d-flex justify-content-between align-items-center flex-wrap"
    >
      <div>
        <button class="btn btn-primary">
          <i class="fa fa-map-o"></i>
          <span> SELECT TRACK</span>
        </button>
      </div>

      <div>
        <div class="btn-group me-2">
          <button class="btn btn-purple" (click)="start()">
            <i class="fa fa-play"></i>
          </button>

          <button class="btn btn-purple" (click)="stop()">
            <i class="fa fa-square"></i>
          </button>

          <button class="btn btn-purple" (click)="reset()">
            <i class="fa fa-times"></i>
          </button>
        </div>

        <button class="btn btn-secondary" (click)="numberOfPlayers()">
          <span *ngIf="race.config.players == 1"> 1 Player</span>
          <span *ngIf="race.config.players == 2"> 2 Players</span>
        </button>
      </div>
    </div>
  </div>
</div>
