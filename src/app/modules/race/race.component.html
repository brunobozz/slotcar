<div class="d-flex justify-content-center mb-4">
  <app-comp-race-lights [lights]="lights"></app-comp-race-lights>
</div>

<div class="mb-4">
  <app-comp-race-navbar
    [race]="race"
    (startRace)="startRace()"
    (stopRace)="stopRace()"
    (resetLaps)="resetRace()"
    (numberPlayers)="changeNumberPlayers()"
  ></app-comp-race-navbar>
</div>

<div class="row mb-4">
  <div class="col">
    <app-comp-race-player
      [player]="race.P1"
      (click)="playerSelected = 'P1'"
    ></app-comp-race-player>
    <app-comp-race-list-lap
      *ngIf="race.P1.laps.length != 0"
      [lapsList]="race.P1.laps"
    ></app-comp-race-list-lap>
  </div>

  <div *ngIf="race.config.players == 2" class="col">
    <app-comp-race-player
      [player]="race.P2"
      (click)="playerSelected = 'P2'"
    ></app-comp-race-player>
    <app-comp-race-list-lap
      *ngIf="race.P2.laps.length != 0"
      [lapsList]="race.P2.laps"
    ></app-comp-race-list-lap>
  </div>
</div>

<app-comp-race-select-player-modal
  [playerSelected]="playerSelected"
  (setPlayer)="setPlayer($event)"
></app-comp-race-select-player-modal>
