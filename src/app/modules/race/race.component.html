<div class="d-flex justify-content-center mb-4">
  <app-comp-race-lights
    [lights]="lights"
    (changeStatus)="raceStatus($event)"
  ></app-comp-race-lights>
</div>

<div class="mb-4">
  <app-comp-race-navbar
    [race]="race"
    (raceAction)="raceAction($event)"
    (numberPlayers)="changeNumberPlayers()"
  ></app-comp-race-navbar>
</div>

<div class="row mb-4">
  <div class="col">
    <app-comp-race-player
      [player]="race.players[0]"
      (click)="playerSelected = 'P1'"
    ></app-comp-race-player>
    <app-comp-race-list-lap
      *ngIf="race.players[0].laps.length != 0"
      [lapsList]="race.players[0].laps"
    ></app-comp-race-list-lap>
  </div>

  <div *ngIf="race.config.players == 2" class="col">
    <app-comp-race-player
      [player]="race.players[1]"
      (click)="playerSelected = 'P2'"
    ></app-comp-race-player>
    <app-comp-race-list-lap
      *ngIf="race.players[1].laps.length != 0"
      [lapsList]="race.players[1].laps"
    ></app-comp-race-list-lap>
  </div>
</div>

<app-comp-race-select-player-modal
  [playerSelected]="playerSelected"
  (setPlayer)="setPlayer($event)"
></app-comp-race-select-player-modal>
