<section class="row">
  <div *ngFor="let link of links" class="col-sm-6 col-xs-12">
    <div
      class="quick-link bg-primary text-white"
      [routerLink]="link.route"
      [title]="link.name"
    >
      <i class="fa {{ link.icon }}"></i>
      <span>{{ link.name }}</span>
    </div>
  </div>
</section>
