<div class="card mt-4">
  <div class="list-group list-group-flush">
    <div
      *ngFor="let lap of player.laps.reverse(); let i = index"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'bg-danger': worstLap == lap,
        'bg-purple': bestLap == lap
      }"
    >
      <div class="delete-lap" (click)="delete(player.laps.length - 1 - i)">
        <i class="fa fa-trash me-2 small cursor-pointer"></i>
        <span>DELETE LAP</span>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <span class="d-none d-sm-block"> LAP&nbsp;</span>
        <span>{{ player.laps.length - i }}</span>
      </div>
      <div>
        <span class="fw-bold">{{ lap | time }}</span>
      </div>
    </div>
  </div>
</div>
