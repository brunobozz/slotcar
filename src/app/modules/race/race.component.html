<div class="d-flex justify-content-center mb-4">
  <app-comp-race-lights [lights]="lights"></app-comp-race-lights>
</div>

<div class="text-center">
  <h1 class="badge fs-1 bg-secondary">
    <!-- Lap Timer: {{ lap.minute }}:{{ lap.second }}.{{ lap.millisecond }} -->
  </h1>
</div>
<div class="text-center">
  <button
    *ngIf="raceStatus != 'releasing' && raceStatus != 'started'"
    class="btn btn-info btn-sm me-2"
    (click)="startRace()"
  >
    <i class="fa fa-play"></i>
    <span> Start</span>
  </button>

  <button
    *ngIf="raceStatus === 'releasing' || raceStatus === 'started'"
    class="btn btn-info btn-sm me-2"
    (click)="stopRace()"
  >
    <i class="fa fa-square"></i>
    <span> Stop</span>
  </button>

  <button
    *ngIf="raceStatus === 'stopped'"
    class="btn btn-danger btn-sm me-2"
    (click)="resetRace()"
  >
    <i class="fa fa-times"></i>
    <span> Reset</span>
  </button>
</div>
