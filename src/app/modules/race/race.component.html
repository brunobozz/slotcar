<div class="d-flex justify-content-center mb-4">
  <app-comp-race-lights
    [lights]="lights"
    (changeStatus)="raceStatus($event)"
  ></app-comp-race-lights>
</div>

<div class="mb-4">
  <app-comp-race-navbar
    [race]="race"
    (raceAction)="raceAction($event)"
    (numberPlayers)="changeNumberPlayers()"
  ></app-comp-race-navbar>
</div>

<div class="row mb-4">
  <div *ngFor="let player of race.players" class="col">
    <app-comp-race-player
      [player]="player"
      (click)="playerSelected = 'P1'"
    ></app-comp-race-player>
    <app-comp-race-list-lap
      *ngIf="player.laps.length != 0"
      [lapsList]="player.laps"
    ></app-comp-race-list-lap>
  </div>
</div>

<app-comp-race-select-player-modal
  [playerSelected]="playerSelected"
  (setPlayer)="setPlayer($event)"
></app-comp-race-select-player-modal>
