<ul class="nav nav-tabs nav-fill">
  <li *ngFor="let tab of links" class="nav-item">
    <a
      class="nav-link"
      [ngClass]="{ active: activated === tab.route }"
      aria-current="page"
      [routerLink]="tab.route"
    >
      <i class="fa {{ tab.icon }}"></i>
      <span> {{ tab.name }}</span>
    </a>
  </li>
</ul>
